<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<script type="text/javascript">
	(function(w, d, s, u) {
		w.RocketChat = function(c) { w.RocketChat._.push(c) };
		w.RocketChat._ = [];
		w.RocketChat.url = u;
		var h = d.getElementsByTagName(s)[0],
			j = d.createElement(s);
		j.async = true;
		j.src = '/packages/rocketchat_livechat/assets/rocketchat-livechat.min.js?_=201702160944';
		h.parentNode.insertBefore(j, h);
	})(window, document, 'script', '/livechat');
	</script>
</head>

<!-- Access: http://localhost:3000/packages/rocketchat_livechat/assets/demo.html -->

<body style="background-color: #EFEFEF">
	<h1 style="color:#000">test</h1>
	<p style="color:#000">Talk to us.</p>

	<h2>Chat personalizado</h2>
	
	<template name="register">		
	<div class="livechat-form">
		<div class="error error-color error-background">
			<span>{{{error}}}</span>
		</div>

		<p class="welcome">
			{{{welcomeMessage}}}
		</p>
		<form id="livechat-registration">			
		    <input type="text" name="razaoSocial" id="guestRazaoSocial" placeholder="{{_ "Razao"}}">
			<input type="text" name="name" id="guestName" placeholder="{{_ "Name"}}">
			<input type="email" name="email" id="guestEmail" placeholder="{{_ "Email"}}">

			{{#if showDepartments}}
				<select name="department">
					<option value="">{{_ "Select_a_department"}}</option>
					{{#each departments}}
						<option value="{{_id}}" selected="{{selectedDepartment}}">{{name}}</option>
					{{/each}}
				</select>
			{{/if}}
			<button type="submit" id="btnEntrar" class="button"> {{_ "Start_Chat"}} </button>

			{{#if videoCallEnabled}}
				<br>
				<button type="submit" class="button request-video"> {{_ "Request_video_chat"}} </button>
			{{/if}}
		</form>
	</div>
	</template>

	<script type="text/javascript">
		RocketChat(function() {
			this.setCustomField('razaoSocial', 'test');
		});
	</script>
</body>

</html>
